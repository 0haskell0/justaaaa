<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhelezki Website - Shopping Cart</title>
    <link rel="stylesheet" href="css/style.css">
    <!--box icons-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,400&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!--header-->
    <header>
        <!--nav-->
        <div class="nav container">
            <a href="#" class="logo">Zhelezki</a>
            <!--cart icon-->
            <i class='bx bxs-shopping-bags' id="cart-icon"></i>
        </div>
        <!-- Cart -->
        <div class="cart">
            <h2 class="cart-title">Your cart</h2>
            <!-- Content-->
            <div class="cart-content">
            </div>
            <!--Total-->
            <div class="total">
                <div class="total-title">total</div>
                <div class="total-price">$0</div>
            </div>
            <!--Buy Button-->
            <button type="button" class="btn-buy">Buy now</button>
            <!-- Cart Close-->
            <i class='bx bx-x'id="close-cart"></i>
        </div>
    </header>
    <!--Shop-->
    <section class="shop container">
        <h2 class="section-title">ZHELEZKI Shop Products</h2>
        <!--content-->
        <div class="shop-content">
            <!-- Box 1-->
            <div class="product-box">
                <img src="img/imgonline-com-ua-Resize-VQwWpvYLKSOValG9.jpg" alt="" class="product-img">
                <h2 class="product-title">IRON(kg price)</h2>
                <span class="price">$5</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>  
            <!-- Box 2-->
            <div class="product-box">
                <img src="img/ironChain.jpg" alt="" class="product-img">
                <h2 class="product-title">IRON CHAIN(kg price)</h2>
                <span class="price">$3</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div> 
            <!-- Box 3-->
            <div class="product-box">
                <img src="img/Horseshoe.jpg" alt="" class="product-img">
                <h2 class="product-title">HORSESHOE</h2>
                <span class="price">$1.5</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div> 
            <!-- Box 4-->
            <div class="product-box">
                <img src="img/imgonline-com-ua-convertwYe9NFR4sTD3.jpg" alt="" class="product-img">
                <h2 class="product-title">MINECRAFT IRON</h2>
                <span class="price">$0</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>           
            <!-- Box 5-->
            <div class="product-box">
                <img src="img/RjavoeVedro.jpg" alt="" class="product-img">
                <h2 class="product-title">VEDRO IRON</h2>
                <span class="price">$666</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>   
             <!-- Box 6-->
             <div class="product-box">
                <img src="img/tetropidor.jpg" alt="" class="product-img">
                <h2 class="product-title">METAL PROCESSING</h2>
                <span class="price">$60</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>   
             <!-- Box 7-->
             <div class="product-box">
                <img src="img/hardware.webp" alt="" class="product-img">
                <h2 class="product-title">HARDWARE</h2>
                <span class="price">$228</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>   
             <!-- Box 8-->
             <div class="product-box">
                <img src="img/vita.jpeg" alt="" class="product-img">
                <h2 class="product-title">VITAMIN IRON</h2>
                <span class="price">$8</span>
                <i class='bx bx-shopping-bag add-cart' ></i>
            </div>   
        </div>
    </section>
    <!--link to JS-->
    <script src="js/main.js"></script>
</body>
</html>
